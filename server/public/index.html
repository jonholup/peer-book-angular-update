<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books and Databases</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
</head>
<body ng-app="BookApp" ng-controller="BookController as bc">
  <h1>Book Shelf</h1>
  <form id="newBookForm">
    <input ng-model="bc.newBook.title" name="title" placeholder="Title">
    <input ng-model="bc.newBook.author" name="author" placeholder="Author">
    <input ng-model="bc.newBook.edition" name="edition" placeholder="Edition">
    <input ng-model="bc.newBook.publisher" name="publisher" placeholder="Publisher">
    <button ng-click="bc.addBook()" type="submit" id="newBookButton">Click here to add the book!</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Edition</th>
        <th>Publisher</th>
        <th>Delete</th>
        <th>Save</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="book in bc.bookList">
        <td><input ng-model="book.title"></input></td>
        <td><input ng-model="book.author"></input></td>
        <td><input ng-model="book.edition"></input></td>
        <td><input ng-model="book.publisher"></input></td>
        <td><button class="deleteButton" ng-click="bc.deleteBook(book.id)">Delete</button></td>
        <td><button class="saveButton" ng-click="bc.saveBook(book)">Save</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
